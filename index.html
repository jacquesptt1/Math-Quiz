<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Math Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div>
        <div id ="container1">
        <text><h2 id="heading">Math Quiz</h2></text><text id="questionId"></text>
        <p id="equationQuestion"></p> <!-- displays the first question -->
        <p id="submitRow"></p>  <!-- to submit the question -->
        <p id="showAnswer"></p> <!-- Shows the answer of the question that they user entered-->
        <p id="rightOrWrong"></p> <!-- tells the user whether they are right or wrong -->
        <p id="endOfQuiz"></p> <!-- displays the end of the quiz-->
        <div id="whitespace">
            <button id="begin" onclick="beginQuiz()">Begin</button>
        </div>
    </div>

</body>
</html>
